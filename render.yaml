databases:
  - name: saas-foundation-db
    databaseName: saas_foundation
    user: saas_foundation
    plan: starter

services:
  - type: web
    name: saas-foundation-web
    runtime: ruby
    plan: starter
    buildCommand: bundle install && yarn install && yarn build && yarn build:css && bundle exec rails assets:precompile
    startCommand: bundle exec rails server
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: saas-foundation-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: saas-foundation-redis
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2
      - key: RAILS_ENV
        value: production
      - key: BUNDLE_WITHOUT
        value: development:test

  - type: worker
    name: saas-foundation-worker
    runtime: ruby
    plan: starter
    buildCommand: bundle install
    startCommand: bundle exec sidekiq
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: saas-foundation-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: saas-foundation-redis
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: BUNDLE_WITHOUT
        value: development:test

  - type: redis
    name: saas-foundation-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru